<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .wraper {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide {
            width: 100%;
            height: 100%;
        }

        .slide_1 {
            width: 100%;
            height: 100%;
            background-image: url(https://themes.muffingroup.com/be/webdesign/wp-content/uploads/revslider/webdesign/home_webdesign_slide1_bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            top: 0;
            z-index: 1;
            opacity: 0;
        }

        .slide_2 {
            width: 100%;
            height: 100%;
            background-image: url(https://themes.muffingroup.com/be/webdesign/wp-content/uploads/revslider/webdesign/home_webdesign_slide3_bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            top: 0;
            z-index: 2;
            opacity: 0;
        }

        .slide_3 {
            width: 100%;
            height: 100%;
            background-image: url(https://themes.muffingroup.com/be/webdesign/wp-content/uploads/revslider/webdesign/home_webdesign_slide4_bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            top: 0;
            z-index: 3;
            opacity: 0;
        }

        .nut {
            position: absolute;
            left: 50%;
            bottom: 5%;
            transform: translateX(-50%);
            z-index: 999;
        }

        .nut ul li {
            width: 10px;
            height: 10px;
            border: 2px solid white;
            display: inline-block;
            border-radius: 100%;
            cursor: pointer;
        }

        .nut ul li:hover {
            background-color: white;
        }

        .ra {
            transition: 1.5s;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="wraper">
        <div class="slide">
            <div class="slide_1 ra">

            </div>
            <div class="slide_2">

            </div>
            <div class="slide_3">

            </div>
        </div>
        <div class="nut">
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var nut = document.querySelectorAll('div.nut ul li');
            var slides = document.querySelectorAll('div.slide div');
            for (var i = 0; i < nut.length; i++) {
                nut[i].addEventListener('click', function () {
                    var nutnay = this;
                    var vitrislide = 0;
                    console.log(nutnay.previousElementSibling);
                    for (var i = 0; nutnay = nutnay.previousElementSibling; vitrislide++) {
                        //chay den khi nut nay  = null thi dung.
                        // chay xong lenh nay khi click vao nut ta lay dc vitrislide
                    }
                    for (var i = 0; i < slides.length; i++) {
                        slides[i].classList.remove('ra');
                    }
                    for (var i = 0; i < slides.length; i++) {
                        slides[vitrislide].classList.add('ra');
                    }
                })
            }
            // Click chuyen slide

            auto();

            function auto() {
                var thoigian = setInterval(function () {
                    var slide = document.querySelector('div.slide div.ra');
                    var vitrislide = 0;
                    for (var i = 0; slide = slide.previousElementSibling; vitrislide++) {}
                    for (var i = 0; i < slides.length; i++) {
                        slides[i].classList.remove('ra'); // remove hết những thằng đang có class 'ra'
                    }
                    if (vitrislide == slides.length - 1) {
                        slides[0].classList.add('ra');
                        // Thằng này có nghĩa là sau khi tự động chuyển đến slide cuối cùng nó quay lại thằng 0
                    } else {
                        slides[vitrislide].nextElementSibling.classList.add('ra');
                        // Đây là then chốt của auto slide nó sẽ chuyển sang cái thằng tiếp theo.
                    }
                }, 2000)
                // Tu dong chuyen slide
                for (var i = 0; i < 3; i++) {
                    nut[i].addEventListener('click', function () {
                        clearInterval(thoigian);
                        //Click vào một nút bất kì dừng auto chuyển slide
                    })
                }
                // Dung tu dong chuyen slide
            }

            var x = setInterval(function () {
                console.log('dm');
            }, 1000);

        }, false)
    </script>
</body>

</html>
